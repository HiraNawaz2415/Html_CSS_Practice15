<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Pricing Table</title>
<style>body {
    font-family: 'Segoe UI', sans-serif;
    background: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  
  .pricing-table {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    padding: 40px;
  }
  
  .card {
    background-color: white;
    border-radius: 15px;
    padding: 30px;
    width: 250px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  }
  
  .card h2 {
    margin: 0;
    font-size: 24px;
    color: #333;
  }
  
  .price {
    font-size: 32px;
    color: #2575fc;
    margin: 20px 0;
  }
  
  .price span {
    font-size: 16px;
    color: #666;
  }
  
  .card ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }
  
  .card ul li {
    margin: 10px 0;
    color: #555;
  }
  
  .btn {
    text-decoration: none;
    display: inline-block;
    background: #2575fc;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    transition: background 0.2s;
  }
  
  .btn:hover {
    background: #6a11cb;
  }
  </style>
</head>
<body>
  <section class="pricing-table">
    <div class="card basic">
      <h2>Basic</h2>
      <p class="price">$9<span>/month</span></p>
      <ul>
        <li>1 Website</li>
        <li>10 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card pro">
      <h2>Pro</h2>
      <p class="price">$29<span>/month</span></p>
      <ul>
        <li>10 Websites</li>
        <li>100 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="card enterprise">
      <h2>Enterprise</h2>
      <p class="price">$99<span>/month</span></p>
      <ul>
        <li>Unlimited Websites</li>
        <li>1 TB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </section>
</body>
</html>
