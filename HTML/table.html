<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Example</title>
</head>
<body>

    <h2>My Simple Table</h2>

    <!-- Start of Table -->
    <table border="1">
        <!-- Table Row 1 (Header Row) -->
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        
        <!-- Table Row 2 -->
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>

        <!-- Table Row 3 -->
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
    </table>
    <!-- End of Table -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Header, Body, and Footer</title>
</head>
<body>

    <h2>My Table with Header, Body, and Footer</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Hira</td>
                <td>22</td>
                <td>Gujrat</td>
                <td>Pakistan</td>
            </tr>
            <tr>
                <td>Beenish</td>
                <td>31</td>
                <td>Dublin-15</td>
                <td>Ireland</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total Entries: 2</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>


</body>
</html>
