<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List Example</title>
</head>
<body>
    <h2>HTML Tags</h2>
    <dl>
        <dt>&lt;h1&gt;</dt>
        <dd>This tag defines the largest heading on the page.</dd>

        <dt>&lt;p&gt;</dt>
        <dd>This tag is used for paragraphs of text.</dd>

        <dt>&lt;a&gt;</dt>
        <dd>This tag creates a hyperlink to other pages.</dd>
    </dl>
</body>
</html>
