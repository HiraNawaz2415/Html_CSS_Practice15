<!DOCTYPE html>
<html>
<head>
  <title>Advanced Form Validation</title>
  <style>
    .error { color: red; font-size: 0.9em; }
    .success { color: green; font-size: 0.9em; }
    input:invalid { border: 1px solid red; }
    input:valid { border: 1px solid green; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label>Full Name:</label><br>
    <input type="text" id="name" oninput="validateName()"><br>
    <span id="nameError" class="error"></span><br>

    <label>Email:</label><br>
    <input type="text" id="email" oninput="validateEmail()"><br>
    <span id="emailError" class="error"></span><br>

    <label>Phone (10 digits):</label><br>
    <input type="text" id="phone" oninput="validatePhone()"><br>
    <span id="phoneError" class="error"></span><br>

    <label>Password:</label><br>
    <input type="password" id="password" oninput="validatePassword()"><br>
    <span id="passwordError" class="error"></span><br>

    <label>Confirm Password:</label><br>
    <input type="password" id="confirmPassword" oninput="validateConfirmPassword()"><br>
    <span id="confirmPasswordError" class="error"></span><br>

    <label>
      <input type="checkbox" id="terms">
      I agree to the terms and conditions
    </label><br>
    <span id="termsError" class="error"></span><br><br>

    <input type="submit" value="Register">
  </form>

  <script src="form-validation.js"></script>
</body>
</html>
