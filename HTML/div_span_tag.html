<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span Example</title>
</head>
<body>

    <!-- div is a big section (box) -->
    <div style="background-color: lightblue; padding: 20px;">
        <h3>This is a block-level element using the div tag</h3>
        <p>The div tag creates a new section that takes up the full width.</p>
    </div>

    <!-- span is for small pieces of text -->
    <p>This is a sentence where <span style="color: red; font-weight: bold;">this word</span> is highlighted.</p>

</body>
</html>
